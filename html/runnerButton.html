<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>

    <style>
        body {
            /* Usamos 'flex' para centralizar o painel, funciona melhor que 'margin: auto' */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que o body ocupe a altura total da tela */
            margin: 0; /* Remove margens padrão */
            background-color: red;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            overflow: hidden; /* Remove barras de rolagem desnecessárias */
        }

        .painel {
            background-color: white;
            /* Largura máxima para desktop, mas flexível em celulares */
            max-width: 500px; 
            /* Largura usa 90% da tela, mas nunca passa de 500px */
            width: 90%; 
            height: auto; /* Altura se ajusta ao conteúdo */
            min-height: 400px; /* Garante uma altura mínima */
            border-radius: 20px;
            text-align: center;
            padding: 30px 20px; /* Reduz o padding para celular */
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }

        h1, h2 {
            margin-top: 5px;
        }

        img {
            max-width: 90%; /* Garante que a imagem se ajuste à largura do painel */
            height: auto;
            border-radius: 10px;
        }

        /* Estilo para os botões */
        #sim, #nao {
            width: 80px; /* Aumenta um pouco para ser fácil de tocar */
            height: 50px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            /* Transição suave para o botão 'Não!' se mover */
            transition: all 0.2s; 
        }

        /* Reposiciona os botões no painel */
        #sim {
            position: relative;
            margin-right: 100px;
            left: -50px; 
        }
        
        #nao {
            position: absolute;
            /* Posição inicial para o 'Não!' */
            transform: translate(10px, 20px); 
        }
    </style>
</head>
<body> 
    <div class="painel">
        <h1>Meu denguinho ❤️</h1>
        <img src="https://i.pinimg.com/originals/fa/49/4e/fa494e85b6099eda29f75fa0ae547e7a.gif" alt="Ursinho fofo acenando">

        <h2>Aceita namorar comigo?</h2>

        <button onclick="parabens()" id="sim"> Sim! </button>
        <button onmouseover="fuja()" ontouchstart="fuja()" id="nao"> Não! </button> 

    </div>

    <script>
        function fuja () {
            var botaoNao = document.getElementById("nao")
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            // Gera uma posição aleatória dentro das dimensões da janela
            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            // Aplica a nova posição.
            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function parabens () {
            const mensagem = "Aceito ❤️"
            const mensagemCodificada = encodeURIComponent(mensagem);
            
            const numeroWhatsApp = '5554991413999';
            
            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;

            window.open(urlWhatsApp, '_blank');
        }

    </script>
    
</body>
</html>
