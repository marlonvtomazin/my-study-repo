<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>

    <style>
        body {
            /* Flexbox para centralizar o painel na tela */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: red;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            overflow: hidden; 
        }

        .painel {
            background-color: white;
            max-width: 500px; 
            width: 90%; 
            height: auto;
            min-height: 400px;
            border-radius: 20px;
            text-align: center;
            padding: 30px 20px;
            box-sizing: border-box;
            /* CORREÇÃO CHAVE 1: Define o painel como referência para posicionamento inicial */
            position: relative; 
            overflow: visible; 
            padding-bottom: 70px; /* Adiciona espaço para os botões */
        }

        h1, h2 {
            margin-top: 5px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Estilo base para os botões */
        #sim, #nao {
            width: 80px; 
            height: 50px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            /* Posicionamento em relação ao .painel */
            position: absolute;
            top: auto; 
            bottom: 20px; /* Alinha os botões na parte inferior do painel */
        }

        /* CORREÇÃO CHAVE 2: Posicionamento inicial alinhado */
        #sim {
            left: 50%;
            transform: translateX(-100px); /* Move para a esquerda do centro */
        }
        
        #nao {
            left: 50%;
            transform: translateX(20px); /* Move para a direita do centro */
        }
    </style>
</head>
<body> 
    <div class="painel">
        <h1>Meu denguinho ❤️</h1>
        <img src="https://i.pinimg.com/originals/fa/49/4e/fa494e85b6099eda29f75fa0ae547e7a.gif" alt="Ursinho fofo acenando">

        <h2>Aceita namorar comigo?</h2>
        
        <button onclick="parabens()" id="sim"> Sim! </button>
        <button onmouseover="fuja()" ontouchstart="fuja()" id="nao"> Não! </button> 

    </div>

    <script>
        function fuja () {
            var botaoNao = document.getElementById("nao")
            
            if (botaoNao.style.position !== 'fixed') {
                botaoNao.style.position = 'fixed'; 
            }
            
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function parabens () {
            const mensagem = "Aceito ❤️"
            const mensagemCodificada = encodeURIComponent(mensagem);
            
            const numeroWhatsApp = '5554991413999'; 
            
            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;

            window.open(urlWhatsApp, '_blank');
        }

    </script>
    
</body>
</html>
